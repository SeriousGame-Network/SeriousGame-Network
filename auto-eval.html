<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>SG Network</title>

    <link rel="shortcut icon" href="SGNetwork.png" />

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="www/lib/ionic/css/ionic.css" rel="stylesheet">


    <script src="www/lib/ionic/js/ionic.bundle.js"></script>

    <script src="js/auto-eval.js"></script> 

  </head>
  <body ng-app="quizzApp">

  <br>
  <br>
  
  <div class="bar bar-header bar-positive">
    <h1 class="title">Auto evaluation</h1>
  </div>

  <div class="bar bar-subheader">
    <h2 class="title">Choisissez votre niveau</h2>
  </div>


  <div ng-controller="autoEvalController">
  
    <br>
    <br>
  
    <div class="list">
             
      <div class="item range range-positive">
        JAVA
        <input type="range" name="java" min="0" max="5" value="4" ng-model="level.java">
        {{level.java}}
      </div>
       
      <div class="item range range-positive">
        SQL
        <input type="range" name="sql" min="0" max="5" value="4" ng-model="level.sql">
        {{level.sql}}
      </div>
        
      <div class="item range range-positive">
        .NET
        <input type="range" name=".net" min="0" max="5" value="4" ng-model="level.dotnet">
        {{level.dotnet}}
      </div>    
       
    </div>

  </div> 
  </body>
</html>
